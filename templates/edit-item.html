{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block css %}<link href="{{ url_for('static', filename='css/edit-item.css') }}" rel="stylesheet" type="text/css" media="all">{% endblock %}

{% block js %}<script type="module" src="{{ url_for('static', filename='js/edit-item.js') }}"></script>{% endblock %}

{% block content %}
<main>
   <form id="add-item-form">
      <div class="title">Edit Item</div>
      <div class="input-area">
         <label for="item-name">Item Name</label>
         <input type="text" id="item-name" value="Key">
      </div>
      <div class="input-area">
         <label for="item-place">Item Place</label>
         <input type="text" id="item-place" value="drawer-1st">
      </div>
      <div class="input-area">
         <label for="item-tags">Tags</label>
         <input type="text" id="item-tags" value="as important as my life">
      </div>
      <button>Add</button>
   </form>
</main>
<a href="#" class="goTop">Top</a>
{% endblock %}
