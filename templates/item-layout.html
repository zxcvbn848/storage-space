{% extends "base.html" %}

{% block title %}Item layout{% endblock %}

{% block css %}<link href="{{ url_for('static', filename='css/item-layout.css') }}" rel="stylesheet" type="text/css" media="all">{% endblock %}
{% block cssEnd %}<link href="{{ url_for('static', filename='css/item-layout-end.css') }}" rel="stylesheet" type="text/css" media="all">{% endblock %}

{% block js %}<script type="module" src="{{ url_for('static', filename='js/item-layout.js') }}"></script>{% endblock %}

{% block content %}
<!-- <div class="alert">Saving...</div> -->
<main>
   <div class="menu">
      <div class="title">Menu</div>
      <button id="mode" data-title="Mode">Mode</button>
      <button id="main-item" data-title="Furniture" ><img src="{{ url_for('static', filename='image/main-item/desk.png') }}" alt="" srcset=""></button>
      <button id="sub-item" data-title="Item"><img src="{{ url_for('static', filename='image/sub-item/key.png') }}" alt="" srcset=""></button>
      <button id="setting" data-title="Setting"><img src="{{ url_for('static', filename='image/setting/Windows_Settings_app_icon.png') }}" alt="" srcset=""></button>
      <button id="delete"><img src="{{ url_for('static', filename='image/setting/eraser.png') }}" alt="" srcset=""></button>
      <button id="cancel">Cancel</button>
      <button id="reset">Reset</button>
      <button id="save">Save</button>
   </div>
   <div class="layout-setting">
      <div class="title">Furniture</div>
      <div class="button-container mode hidden" id="mode-button">      
         <button id="edit-mode">Edit</button>
         <button id="read-mode">Read</button>
      </div>      
      <div class="button-container setting hidden" id="setting-button">
         <div class="input-area">
            <input type="color" name="svg-color" id="svg-color" value="#FFFFFF">
         </div>         
         <div class="input-area">
            <input type="number" name="svg-image-invert" id="svg-image-invert" min="0" max="100" value="0">
         </div>         
         <button><img src="{{ url_for('static', filename='image/setting/parquet-001.png') }}" alt="Error" srcset=""></button>
         <!-- <button><img src="{{ url_for('static', filename='image/setting/parquet-002.png') }}" alt="Error" srcset=""></button> -->
         <!-- <button><img src="{{ url_for('static', filename='image/setting/parquet-003.png') }}" alt="Error" srcset=""></button> -->
      </div>
      <div class="button-container" id="main-item-button">
         <button><img src="{{ url_for('static', filename='image/main-item/desk.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/main-item/drawers.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/double bed.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/wardrobe.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/door.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/workspace.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/sofa.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/tv stand.png') }}" alt="Error" srcset=""></button>
         <!-- <button><img src="{{ url_for('static', filename='image/main-item/kitchen cabinet.png') }}" alt="Error" srcset=""></button> -->
         <!-- <button><img src="{{ url_for('static', filename='image/main-item/refrigerator.png') }}" alt="Error" srcset=""></button> -->
         <button><img src="{{ url_for('static', filename='image/main-item/shower.png') }}" alt="Error" srcset=""></button>
         <!-- <button><img src="{{ url_for('static', filename='image/main-item/shower.png') }}" alt="Error" srcset=""></button>
         <button><img src="{{ url_for('static', filename='image/main-item/shower.png') }}" alt="Error" srcset=""></button> -->
      </div>   
      <div class="button-container hidden" id="sub-item-button">
         <button><img src="{{ url_for('static', filename='image/sub-item/key.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/clothes.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/wallet.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/book.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/umbrella.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/dumbbell.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/smartphone.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/sneakers.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/backpack.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/computer.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/notebook.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/box.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/chopstick.png') }}" alt="Error" srcset=""></button>         
         <!-- <button><img src="{{ url_for('static', filename='image/sub-item/chopstick.png') }}" alt="Error" srcset=""></button>         
         <button><img src="{{ url_for('static', filename='image/sub-item/chopstick.png') }}" alt="Error" srcset=""></button>          -->
      </div>
   </div>
   <div class="svg-container">
      <svg id="main-svg" xmlns="http://www.w3.org/2000/svg" oncontextmenu="return false;"></svg>
   </div>
   <div class="layout-menu">
      <div class="title">Layout</div>
      <button data-layout="main-svg" class="focus">Room</button> 
   </div>
</main>
{% endblock %}
